<div class="table-responsive">
  <table class="table table-striped table-hover table-bordered text-center">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let driver of drivers | async; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ driver.name }}</td>
      <td>{{ driver.email }}</td>
      <td>{{ driver.phone }}</td>
      <td>{{ driver.address }}</td>
      <td><button mat-raised-button color="primary" class="mr-2" [routerLink]="['/Driver', driver.email]">Show</button><button mat-raised-button color="accent" [routerLink]="['/Edit', driver.email]">Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
